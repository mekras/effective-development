name: Размещение на GitHub Pages

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Сборка HTML
        run: docker run --rm -v $(pwd)/src:/docs -v $(pwd)/htdocs:/opt/build mekras/sphinx-doc:latest make html
